<html>
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        border: 0;
        overflow: hidden;
        background: url("BackgroundForAsteroids.png");
        background-repeat: no-repeat; 
        background-size: cover;
      }
      #game-canvas {
        border: 1px solid white;
        margin: 20px;
      }
    </style>
    <title>Jose's Escapism</title>
    <script src="./lib/utils.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/asteroid.js"></script>
    <script src="./lib/reflector.js"></script>
    <script src="./lib/scatterer.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/bullet.js"></script>
    <script src="./lib/game.js"></script>
    <script src="keymaster.js"></script>
    <script src="./lib/gameView.js"></script>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    Level: <strong id="level"></strong>
    Score: <strong id="score"></strong>
    Lives: <strong id="lives"></strong>
    <script type="text/javascript">
      var canvas = document.getElementById("game-canvas");
      canvas.height = document.body.clientHeight-40;
      canvas.width = document.body.clientWidth-40;
      var ctx = canvas.getContext("2d");
      var game = new Asteroids.Game(canvas.width, canvas.height);
      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>
</html>
